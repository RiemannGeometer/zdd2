<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网络安全教育</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .alert-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
  }
  .alert-box h1 {
    margin: 0;
    color: red;
  }
</style>
</head>
<body>

<div id="alertBox" class="overlay" style="display: none;">
  <div class="alert-box">
    <h1>警告！</h1>
    <p>你正在尝试扫描一个不明二维码。</p>
    <p>这可能是一个网络诈骗！</p>
    <p><img src="warning.gif" alt="注意！！！" style="width: 200px;"></p>
    <p><strong>请不要随意扫描不明二维码！</strong></p>
  </div>
</div>

<script>
window.onload = function() {
  // 模拟用户点击一个链接后弹出警告
  setTimeout(function() {
    document.getElementById('alertBox').style.display = 'flex';
  }, 2000);

  // 阻止关闭弹窗
  window.onbeforeunload = function() {
    return '你确定要离开这个页面吗？这是一个网络诈骗模拟！';
  };
};
</script>

</body>
</html>
